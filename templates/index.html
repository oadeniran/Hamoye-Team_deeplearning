<!DOCTYPE html>

<html>
    <!--From Hamoye deep learning team Premier Project-->
    <head>
        <title> Predicting the overall score</title>
        <style>
            h1 {font-family: 'Times New Roman';}
            body {background-color: rgb(255, 248, 248);}
        </style>
    </head>

    <body>
        <h1>PREDICTING OVERALL SCORE FOR UNIVERSITY</h1> 
        <br>
        <form action="{{ url_for('prediction') }}" method = "post">
            <label for = "Classification_Size">Classification Size</label>
            <input type = "text" id = "Classification_Size" name = "Classification_Size" required = "required">
            <br>
            <br>
            <label for = "Classification_Focus">Classification Focus</label>
            <input type = "text" id = "Classification_Focus" name = "Classification_Focus" required = "required">
            <br>
            <br>
            <label for = "Research_Intensity">Research Intensity</label>
            <input type = "text" id = "Research_Intensity" name = "Research_Intensity" required = "required">
            <br>
            <br>
            <label for = "Status">Status</label>
            <input type = "text" id = "Status" name = "Status" required = "required">
            <br>
            <br>
            <label for = "Academic_Reputation_Score">Academic Reputation Score</label>
            <input type = "text" id = "Academic_Reputation_Score" name = "Academic_Reputation_Score" required = "required">
            <br>
            <br>
            <label for = "Employer_Reputation_Score">Employer Reputation Score</label>
            <input type = "text" id = "Employer_Reputation_Score" name = "Employer_Reputation_Score" required = "required">
            <br>
            <br>
            <label for = "Faculty_Student_Score">Faculty Student Score</label>
            <input type = "text" id = "Faculty_Student_Score" name = "Faculty_Student_Score" required = "required">
            <br>
            <br>
            <label for = "Citations_Per_Faculty_Score">Citations Per Faculty Score</label>
            <input type = "text" id = "Citations_Per_Faculty_Score" name = "Citations_Per_Faculty_Score" required = "required">
            <br>
            <br>
            <label for = "International_Faculty_Score">International Faculty Score</label>
            <input type = "text" id = "International_Faculty_Score" name = "International_Faculty_Score" required = "required">
            <br>
            <br>
            <label for = "International_Student_Score">International Student Score</label>
            <input type = "text" id = "International_Student_Score" name = "International_Student_Score" required = "required">
            <br>
            <br>
            <input type = "submit" value = "Submit">
        </form>

        {% if prediction %}
                <p> The predicted overall score is {{ prediction }} </p>
        {% endif %}
            

    </body>

</html>
